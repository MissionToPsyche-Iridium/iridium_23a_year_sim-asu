<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrestrial View</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; }
    #ui {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px; 
      z-index: 10;
    }
    #switch {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #DB371F;
      color: #f3f3f4;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #9d2715;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="ui">
  <button id="normalMode">Normal Mode</button>
  <button id="horizonMode">Horizon Mode</button>
  <button id="heightmapMode">Toggle Height Map</button>
</div>
<div id="switch">
  <button onclick="window.location.href='Simulation_OrbitalView.html'">Switch to Orbital View</button>
</div>

<!-- Import Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script type="module">
  import { psycheAsteroid } from './asteroid.js';
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById('normalMode').addEventListener('click', () => setState('normal'));
    document.getElementById('horizonMode').addEventListener('click', () => setState('horizon'));
    document.getElementById('heightmapMode').addEventListener('click', () => addheightmapOverlay(asteroid));
  });
  // Initialize the scene, camera, and renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('container').appendChild(renderer.domElement);

  // Add the asteroid to the scene
  const asteroid = psycheAsteroid();
  scene.add(asteroid);

  // Add lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
  scene.add(ambientLight);
  const pointLight = new THREE.PointLight(0xffffff, 1.2);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  // Add star field
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 5000;
  const starVertices = [];

  for (let i = 0; i < starCount; i++) {
    const x = (Math.random() - 0.5) * 100;
    const y = (Math.random() - 0.5) * 100;
    const z = (Math.random() - 0.5) * 100;
    starVertices.push(x, y, z);
  }
  
  starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // Set camera center
  camera.position.z = 3;

  // Controls to zoom in and stuff
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.enableZoom = true;
  controls.autoRotate = false;
  controls.enablePan = false;

  // Limit how zoomed out and zoomed in terrestrial view can be
  controls.minDistance = 1.2; 
  controls.maxDistance = 1.9; 

  // Set state
  let currentState = 'normal';

  function setState(state) {

    currentState = state;

    if (state === 'normal') {
        camera.position.set(0, 0, 3);
        controls.target.set(0, 0, 0);
        controls.minDistance = 1.3; 
        controls.maxDistance = 1.9;
        controls.enableRotate = true;
    } else if (state === 'horizon') {
        camera.position.set(0, 1.1, 3);
        controls.target.set(0, 1.1, 0);
        controls.minDistance = 1; 
        controls.maxDistance = 1;
        controls.enableRotate = false;
    }

    controls.update(); 
    
  }

  let heightmapEnabled = false;

  function addheightmapOverlay(asteroid) {
    if (heightmapEnabled) {
        // Remove the height map
        asteroid.material = new THREE.MeshStandardMaterial({
            color: 0x888888, 
            flatShading: false,
        });
        heightmapEnabled = false;
    } else {

        // Apply the heightmap based on the distance of each vertex from the center of the asteroid (ridge height)
        const geometry = asteroid.geometry;
        const positionAttribute = geometry.getAttribute('position');
        const vertexCount = positionAttribute.count;

        // Calculate distances of each vertex from the center and find min and max distances
        let minDistance = Infinity;
        let maxDistance = -Infinity;

        const center = new THREE.Vector3(0, 0, 0);

        // Find min and max distances
        for (let i = 0; i < vertexCount; i++) {
        const vertex = new THREE.Vector3(
            positionAttribute.getX(i),
            positionAttribute.getY(i),
            positionAttribute.getZ(i)
        );

        const distance = vertex.distanceTo(center);
        if (distance < minDistance) minDistance = distance;
        if (distance > maxDistance) maxDistance = distance;
        }

        const colors = [];
        for (let i = 0; i < vertexCount; i++) {
            const vertex = new THREE.Vector3(
                positionAttribute.getX(i),
                positionAttribute.getY(i),
                positionAttribute.getZ(i)
            );

            const distance = vertex.distanceTo(center);
            const normalizedHeight = (distance - minDistance) / (maxDistance - minDistance);

            // Use color based on height value (using key from heightmap on taiga)
            let color = new THREE.Color();
            if (normalizedHeight > 0.8) {
                color.setRGB(1.0, 0.2, 0.6); // Pink 
            } else if (normalizedHeight > 0.6) {
                color.setRGB(1.0, 0.0, 0.0); // Red 
            } else if (normalizedHeight > 0.4) {
                color.setRGB(1.0, 0.5, 0.0); // Orange 
            } else if (normalizedHeight > 0.2) {
                color.setRGB(1.0, 1.0, 0.0); // Yellow 
            } else if (normalizedHeight > 0.1) {
                color.setRGB(0.0, 1.0, 0.0); // Green 
            } else {
                color.setRGB(0.0, 0.0, 1.0); // Blue 
            }

            colors.push(color.r, color.g, color.b);
        }

        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
        asteroid.material = new THREE.MeshStandardMaterial({
            vertexColors: true,
            flatShading: true,
        });
        heightmapEnabled = true;
    }
  }


  // Animation loop
  function animate() {
    requestAnimationFrame(animate);

    // Rotate the asteroid
    asteroid.rotation.x += 0.0005;
    asteroid.rotation.y += 0.001;

    // Render the scene
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resizing
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Set default state
  setState('normal');
</script>
</body>
</html>
