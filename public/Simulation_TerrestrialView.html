<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrestrial View</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; }
    #ui {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px; 
      z-index: 10;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #DB371F;
      color: #f3f3f4;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #9d2715;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="ui">
  <button onclick="setState('normal')">Normal Mode</button>
  <button onclick="setState('horizon')">Horizon Mode</button>
  <button onclick="setState('heatmap')">Toggle Heat Map</button>
</div>

<!-- Import Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

<script type="module">
  import { psycheAsteroid } from './asteroid.js';

  // Initialize the scene, camera, and renderer
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('container').appendChild(renderer.domElement);

  // Add the asteroid to the scene
  const asteroid = psycheAsteroid();
  scene.add(asteroid);

  // Add lighting
  const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
  scene.add(ambientLight);
  const pointLight = new THREE.PointLight(0xffffff, 1.2);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  // Add star field
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 5000;
  const starVertices = [];

  for (let i = 0; i < starCount; i++) {
    const x = (Math.random() - 0.5) * 100;
    const y = (Math.random() - 0.5) * 100;
    const z = (Math.random() - 0.5) * 100;
    starVertices.push(x, y, z);
  }
  
  starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
  const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  //set camera center
  camera.position.z = 3;

  //controls to zoom in and stuff
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.enableZoom = true;
  controls.autoRotate = false;
  controls.enablePan = false;

  //limit how zoomed out and zoomed in terrestrial view can be
  controls.minDistance = 1.2; 
  controls.maxDistance = 1.9; 

  //set state
  let currentState = 'normal';

  function setState(state) {

  currentState = state;

  if (state === 'normal') {
    camera.position.set(0, 0, 3);
    controls.target.set(0, 0, 0);
  } else if (state === 'horizon') {
    camera.position.set(0, 1.5, 3);
    controls.target.set(0, 1.5, 0);
  }

  controls.update(); 
}

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);

    // Rotate the asteroid
    asteroid.rotation.x += 0.0005;
    asteroid.rotation.y += 0.001;

    // Render the scene
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resizing
  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });

  // Set default state
  setState('normal');
</script>
</body>
</html>
