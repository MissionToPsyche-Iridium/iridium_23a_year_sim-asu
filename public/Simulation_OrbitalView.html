      font-size: 16px;
      cursor: pointer;
      background-color: #DB371F;
      color: #f3f3f4;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #9d2715;
      transform: scale(1.05);
    }
    button:active {

    // Start of code for insert new asteroid

    // Add scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 10000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(-10, 10, 5);
    scene.add(pointLight);

    // Set camera center
    camera.position.z = 3;

    // Camera controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.autoRotate = false;
    controls.enablePan = false;

    // Limit how zoomed out and zoomed in orbital view can be
    controls.minDistance = 5;
    controls.maxDistance = 50;

    // Load the asteroid asynchronously using GLTFLoader
    const loader = new THREE.GLTFLoader();
    let asteroid = null;

    // Create a parent group to add the asteroid to, for easier centering
    const asteroidGroup = new THREE.Group();
    scene.add(asteroidGroup);

    loader.load(
      './psycheModelCentered.glb',
      (gltf) => {
        asteroid = gltf.scene;

        // Adjust material to be a darker gray and respond to lighting
        asteroid.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8, metalness: 0.3 });
          }
        });

        // Compute the bounding box to center the asteroid
        const box = new THREE.Box3().setFromObject(asteroid);
        const center = box.getCenter(new THREE.Vector3());
        asteroid.position.sub(center);  // Offset the asteroid to center it at (0, 0, 0)

        // Add the asteroid to the parent group
        asteroidGroup.add(asteroid);

        // Set the OrbitControls target to the asteroid's group center
        controls.target.set(0, 0, 0);
        controls.update();
      },
      undefined,
      (error) => {
        console.error('Error loading asteroid model:', error);
      }
    );

    // Star field
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 5000;
    const starVertices = [];
    const time = 1;
    const day_x = 0.0005;
    const day_y = 0.001;

    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 400;
      const y = (Math.random() - 0.5) * 400;
      const z = (Math.random() - 0.5) * 400;
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Adding the sun using GLB model
    const loader2 = new THREE.GLTFLoader();

    let sunModel = null;
    loader2.load(
      './sun.glb',
      (gltf) => {
        sunModel = gltf.scene;

        console.log('Sun model loaded:', sunModel);

        sunModel.position.set(-70, 0, -30);
        sunModel.scale.set(0.1, 0.1, 0.1);

        scene.add(sunModel);
      },
      undefined,
      (error) => {
        console.error('Error loading sun model:', error);
      }
    );

    // Animation loop for asteroid rotation
    function animate() {
      requestAnimationFrame(animate);

      // Ensure the asteroid exists before rotating it
      if (asteroid) {
        asteroid.rotation.x += day_x * time;
        asteroid.rotation.y += day_y * time;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Create the orbital path
    const createOrbitalPath = (radius, color = 0xffffff) => {
      const orbitGeometry = new THREE.RingGeometry(radius - 0.1, radius + 0.1, 64);
      const orbitMaterial = new THREE.MeshBasicMaterial({
        color: color,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.5,
      });

      const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbit.rotation.x = Math.PI / 2;
      return orbit;
    };

    // Add the orbital path to the scene
    const orbitRadius = 76;
    const orbitPath = createOrbitalPath(orbitRadius, 0xffffff);
    orbitPath.position.set(-70, 0, -30); // Match the sun's position
    scene.add(orbitPath);

    // Animation loop for asteroid rotation and orbital movement
    function animate() {
      requestAnimationFrame(animate);

      if (asteroid) {
        asteroid.rotation.x += day_x * time;
        asteroid.rotation.y += day_y * time;

        // Move the asteroid along the orbital path
        const orbitalSpeed = 2;
        const angle = performance.now() * 0.001 * orbitalSpeed;

        // Update asteroid position along the orbit
        asteroid.position.x = -70 + orbitRadius * Math.cos(-angle);
        asteroid.position.z = -30 + orbitRadius * Math.sin(-angle);
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
