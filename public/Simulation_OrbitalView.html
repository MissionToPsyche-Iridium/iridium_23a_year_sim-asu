<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psyche Simulation - Asteroid</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      align-items: center;
      flex-direction: row;
      gap: 10px;
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: 'Lato', monospace;
      flex-wrap: wrap;
    }

    #speed-slider {
      width: 300px;
      font-family: 'Lato', monospace;
    }

    #fullscreen-btn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 10;
        background: #0000;
        color: #f3f3f4;
        border: none;
        border-radius: 5px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    #fullscreen-btn:hover {
        background-color: #0000;
        transform: scale(1.1);
    }

    #fullscreen-btn:active {
        transform: scale(0.95);
    }
    #fullscreen-icon {
        width: 30px;   /* change to 32px, 40px, etc. if you want larger */
        height: 30px;
        display: block;
        pointer-events: none;
    }
    #date-display {
      position: absolute;
      font-family: 'Lato', monospace;
      top: 10px;
      left: 50%;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      z-index: 10;
    }
    #speed-display {
      position: absolute;
      font-family: 'Lato', monospace;
      bottom: 80px;
      left: 50%;
      text-align: center;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      z-index: 10;
    }
    #ui-wrapper {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    #playback-buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }

    .circle-btn {
      background: #0000;
      color: #f3f3f4;
      border: none;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .playback-icon {
      width: 15px;
      height: 15px;
      pointer-events: none;
    }

    .circle-btn:hover {
      transform: scale(1.1);
    }

    .circle-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
<div id="container"></div>
<div id="date-display"></div>
<div id="speed-display"></div>
<div id="ui-wrapper">
  <div id="controls">
    <input id="speed-slider" type="range" min="0" max="26" step="1" value="13">
  </div>
  <div id="playback-buttons">
    <button id="slow-down-btn" class="circle-btn"><img class="playback-icon" src="fast-rewind-1-128.png"></button>
    <button id="play-pause-btn" class="circle-btn"><img class="playback-icon" id="play-pause-icon" src="icon-pause-128.png"></button>
    <button id="reset-btn" class="circle-btn"><img class="playback-icon" src="reset-40-128.png"></button>
    <button id="speed-up-btn" class="circle-btn"><img class="playback-icon" src="fast-forward-9-128.png"></button>
  </div>
</div>

<button id="fullscreen-btn" title="Toggle Fullscreen">
  <img id="fullscreen-icon" src="fullscreen_24dp_E3E3E3.png" alt="Fullscreen Icon">
</button>
  
<!-- Import Three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const referenceDate = new Date();
    const clock = new THREE.Clock();
    const speedOptions = [
      -60 * 60 * 24 * 365, // -1 year
      -60 * 60 * 24 * 30 * 9,  // -9 months
      -60 * 60 * 24 * 30 * 6,  // -6 months
      -60 * 60 * 24 * 30 * 3,      // -3 months
      -60 * 60 * 24 * 30,      // -1 month
      -60 * 60 * 24 * 7 * 2, // -2 weeks
      -60 * 60 * 24 * 7, // -1 week
      -60 * 60 * 24,     // -1 day
      -12 * 60 * 60,     // -12 hr
      -60 * 60,          // -1 hr
      -10 * 60,          // -10 min
      -5 * 60,           // -5 min
      -60,               // -1 min
      0,
      60,               // +1 min
      5 * 60,           // +5 min
      10 * 60,          // +10 min
      60 * 60,          // +1 hr
      12 * 60 * 60,     // +12 hr
      60 * 60 * 24,     // +1 day
      60 * 60 * 24 * 7, // +1 week
      60 * 60 * 24 * 7 * 2, // +2 weeks
      60 * 60 * 24 * 30,      // +1 month
      60 * 60 * 24 * 30 * 3,      // +3 months
      60 * 60 * 24 * 30 * 6,  // +6 months
      60 * 60 * 24 * 30 * 9,  // +9 months
      60 * 60 * 24 * 365,     // +1 year
    ];

    function getSpeedLabel(index) {
      const speedLabels = [
        "-1 YEAR", "-9 MONTHS", "-6 MONTHS", "-3 MONTHS", "-1 MONTH",
        "-2 WEEKS", "-1 WEEK", "-1 DAY", "-12 HOURS", "-1 HOUR", "-10 MINUTES", "-5 MINUTES", "-1 MINUTE",
        "0", 
        "+1 MINUTE", "+5 MINUTES", "+10 MINUTES", "+1 HOUR", "+12 HOURS", "+1 DAY", 
        "+1 WEEK", "+2 WEEKS", "+1 MONTH", "+3 MONTHS", "+6 MONTHS", "+9 MONTHS", "+1 YEAR"
      ];
      return speedLabels[index];
    }

    let pausedTime = null;

    function updateSimulatedDate() {
      let displayDate;
      
      if (speedMultiplier === 0 && pausedTime !== null) {
        // When paused, show the frozen simulated time
        displayDate = new Date(pausedTime);
      } else if (speedMultiplier === 0) {
        // When reset, show current real time
        displayDate = new Date();
      } else {
        // When simulating, show simulated time
        displayDate = new Date(referenceDate.getTime() + elapsedSeconds * 1000);
      }

      const day = String(displayDate.getUTCDate()).padStart(2, '0');
      const month = displayDate.toLocaleString('en-US', {month: 'long', timeZone: 'UTC'}).toUpperCase();
      const year = displayDate.getUTCFullYear();
      const hours = String(displayDate.getUTCHours()).padStart(2, '0');
      const minutes = String(displayDate.getUTCMinutes()).padStart(2, '0');
      const seconds = String(displayDate.getUTCSeconds()).padStart(2, '0');

      document.getElementById('date-display').innerHTML =
        `${day} ${month} ${year}<br>${hours}:${minutes}:${seconds}`;
    }

    // Add play/pause state variables
    let isPlaying = false;
    let lastSpeedIndex = 13; // Store the last speed before pausing

    const playPauseBtn = document.getElementById('play-pause-btn');
    const playPauseIcon = document.getElementById('play-pause-icon');
    const slowDownBtn = document.getElementById('slow-down-btn');
    const speedUpBtn = document.getElementById('speed-up-btn');

    // Play/Pause toggle functionality
    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        // Pause
        pausedTime = referenceDate;
        isPlaying = false;
        playPauseIcon.src = "play-button-6-128.png";
      } else {
        // If slider is at 13 (paused), use last known or default speed
        if (speedIndex === 13) {
          speedMultiplier = speedOptions[lastSpeedIndex !== 13 ? lastSpeedIndex : 13];
        } else {
          speedMultiplier = speedOptions[speedIndex];
          lastSpeedIndex = speedIndex;
        }

        isPlaying = true;
        playPauseIcon.src = "icon-pause-128.png";

        // Resume from pausedTime if applicable
        if (pausedTime !== null) {
          referenceDate.setTime(pausedTime);
          elapsedSeconds = 0;
          pausedTime = null;
        }
      }

      updateSpeedDisplay();
      updateSimulatedDate();
    });


    // Slow down button functionality
    slowDownBtn.addEventListener('click', () => {
      if (speedIndex > 0) {
        speedIndex--;
        speedSlider.value = speedIndex;
        speedMultiplier = speedOptions[speedIndex];
        isPlaying = true;
        updateSpeedDisplay();
      }
    });

    // Speed up button functionality
    speedUpBtn.addEventListener('click', () => {
      if (speedIndex < speedOptions.length - 1) {
        speedIndex++;
        speedSlider.value = speedIndex;
        speedMultiplier = speedOptions[speedIndex];
        isPlaying = true;
        updateSpeedDisplay();
      }
    });

    function updateSpeedDisplay() {
      if (speedIndex === 13) {
        speedDisplay.textContent = "";
      } else {
        speedDisplay.textContent = getSpeedLabel(speedIndex);
      }
    }

    // Add scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 10000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // Fullscreen functionality
    const fullscreenBtn = document.getElementById('fullscreen-btn');
        const fullscreenIcon = document.getElementById('fullscreen-icon');

        function toggleFullscreen() {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().then(() => {
              fullscreenIcon.src = "fullscreen_exit_24dp_E3E3E3.png";
            }).catch(err => {
              console.error("Error attempting to enable fullscreen:", err);
            });
          } else {
            document.exitFullscreen().then(() => {
              fullscreenIcon.src = "fullscreen_24dp_E3E3E3.png";
            }).catch(err => {
              console.error("Error attempting to exit fullscreen:", err);
            });
          }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // Also update icon if user exits fullscreen some other way
        document.addEventListener('fullscreenchange', () => {
          if (document.fullscreenElement) {
            fullscreenIcon.src = "fullscreen_exit_24dp_E3E3E3.png";
          } else {
            fullscreenIcon.src = "fullscreen_24dp_E3E3E3.png";
          }
        });


    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x404040, 1.2);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 1.5);
    pointLight.position.set(-10, 10, 5);
    scene.add(pointLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.1);
    directionalLight.position.set(-330, 0, 0);
    scene.add(directionalLight);

    // Set camera center
    camera.position.z = 0;

    // Camera controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = true;
    controls.enablePan = false;

    // Limit how zoomed out and zoomed in orbital view can be
    controls.minDistance = 10;
    controls.maxDistance = 2000;

    // Load the asteroid asynchronously using GLTFLoader
    const loader = new THREE.GLTFLoader();
    let asteroid = null;

    // Create a parent group to add the asteroid to, for easier centering
    const asteroidGroup = new THREE.Group();
    scene.add(asteroidGroup);

    loader.load(
      './psycheModelCentered.glb',
      (gltf) => {
        asteroid = gltf.scene;

        // Adjust material to be a darker gray and respond to lighting
        asteroid.traverse((child) => {
          if (child.isMesh) {
            child.material = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8, metalness: 0.3 });
          }
        });

        // Compute the bounding box to center the asteroid
        const box = new THREE.Box3().setFromObject(asteroid);
        const center = box.getCenter(new THREE.Vector3());
        asteroid.position.sub(center);  // Offset the asteroid to center it at (0, 0, 0)

        // Add the asteroid to the parent group
        asteroidGroup.add(asteroid);

        const x = -290 + orbitRadius * Math.cos(-initialAngle);
        const z = 0 + orbitRadius * Math.sin(-initialAngle);
        asteroid.position.set(x, 0, z);

        // Set the OrbitControls target to the asteroid's group center
        controls.target.set(0, 0, 0);
        controls.update();
      },
      undefined,
      (error) => {
        console.error('Error loading asteroid model:', error);
      }
    );

    // Star field
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 5000;
    const starVertices = [];
    const time = 1;
    const day_x = 0.0005;
    const day_y = 0.001;

    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 5000;
      const y = (Math.random() - 0.5) * 5000;
      const z = (Math.random() - 0.5) * 5000;
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Adding the sun using GLB model
    const loader2 = new THREE.GLTFLoader();

    let sunModel = null;
    loader2.load(
      './sun.glb',
      (gltf) => {
        sunModel = gltf.scene;

        console.log('Sun model loaded:', sunModel);

        sunModel.position.set(-330, 0, 0);
        sunModel.scale.set(0.155, 0.155, 0.155); //measured by psyche diameter divided by sun diameter, sun is 6194 times larger than psyche

        scene.add(sunModel);
      },
      undefined,
      (error) => {
        console.error('Error loading sun model:', error);
      }
    );

    // Create the orbital path
    const createOrbitalPath = (radius, color = 0xffffff) => {
      const orbitGeometry = new THREE.RingGeometry(radius - 0.1, radius + 0.1, 1024);
      const orbitMaterial = new THREE.MeshBasicMaterial({
        color: color,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.2,
      });

      const orbit = new THREE.Mesh(orbitGeometry, orbitMaterial);
      orbit.rotation.x = Math.PI / 2;
      return orbit;
    };

    // Add the orbital path to the scene
    const orbitRadius = 352.5;
    const orbitDays = 1824.5;
    const orbitPath = createOrbitalPath(orbitRadius, 0xffffff);
    orbitPath.position.set(-290, 0, 0); // Match the sun's position
    scene.add(orbitPath);

    let followAsteroid = true;

    function updateLighting() {
      if (!asteroid || !sunModel) return;

      const sunPos = sunModel.position.clone();
      const asteroidPos = asteroid.position.clone();

      const lightDirection = new THREE.Vector3().subVectors(sunPos, asteroidPos).normalize();
      directionalLight.position.copy(lightDirection.multiplyScalar(orbitRadius * 1.2));
    }

    // Calculate the asteroid's starting position based on a date

    // my plan here is to split up the orbit into 1830 segments (it takes 1830 days to do a full orbit)
    // ive yet to determine where and when the orbit actually starts and ends, and that will be an easy fix for when i *do* determine it
    // as i can just change the startDate value
    //
    // but what's happening here is that i'm taking Jan 1 2020 as a reference date for when the orbit began
    // since the value of current day will always be greater than the start date, it is easy to compute at which point of the orbit the
    // asteroid is currently at using the math below
    //
    // the difference between today and the startDate is divided by the number of milliseconds in a day
    // since the value of today - startDate is in milliseconds, dividing it by (1000 * 60 * 60 * 24) gives us the actual number of days
    //
    // actual num of days is then modulo'd by 1830 to find which day of the orbit we're in, and then the day/total days
    // is mapped to a point in the orbit

    function getInitialPosition() {
      const startDate = new Date(2020, 0, 1); // random reference date
      const today = new Date();
      const daysElapsed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)); // days since reference date
      const orbitSegment = daysElapsed % orbitDays; // get remainder within the 1830-day cycle
      return (orbitSegment / orbitDays) * (Math.PI * 2); // convert to radians (full circle = 2Ï€)
    }

    const totalSeconds = orbitDays * 24 * 60 * 60;
    const radiansPerSecond = (2 * Math.PI) / totalSeconds;

    let originalAngle = getInitialPosition();
    let initialAngle = originalAngle;

    let speedIndex = 13;
    let speedMultiplier = speedOptions[speedIndex];

    // Speed slider event listener
    const speedSlider = document.getElementById('speed-slider');
    const speedDisplay = document.getElementById('speed-display');

    speedSlider.addEventListener('input', () => {
      speedIndex = parseInt(speedSlider.value, 10);
      speedMultiplier = speedOptions[speedIndex];
      lastSpeedIndex = speedIndex;
      
      if (speedIndex === 13) {
        speedDisplay.textContent = "";
      } else {
        speedDisplay.textContent = getSpeedLabel(speedIndex);
      }
      
      // Automatically play when changing speed
      isPlaying = speedIndex !== 13;
      playPauseIcon.src = isPlaying ? "icon-pause-128.png" : "play-button-6-128.png";
      
      updateSimulatedDate();
    });

    // Reset button event listener
    const resetBtn = document.getElementById('reset-btn');
    resetBtn.addEventListener('click', () => {
      initialAngle = originalAngle;
      elapsedSeconds = 0;
      speedMultiplier = 0;
      speedSlider.value = 13;
      speedIndex = 13;
      isPlaying = false;
      lastSpeedIndex = 13;
      pausedTime = null;
      speedDisplay.textContent = "";
      referenceDate.setTime(Date.now()); // Reset to current real time
      playPauseIcon.src = "icon-pause-128.png";
      updateSimulatedDate();
    });

    function getInitialAngle() {
      const startDate = new Date(2020, 0, 1); // reference date
      const now = new Date();
      const msElapsed = now - startDate;

      const hoursElapsed = msElapsed / (1000 * 60 * 60);
      const rotationsElapsed = hoursElapsed / 4.2;
      const initialAngle = (rotationsElapsed % 1) * (Math.PI * 2); // map to 0 - 2pi range

      return initialAngle;
    }

    let elapsedSeconds = 0;

    function animate() {
      requestAnimationFrame(animate);

      const rawDelta = clock.getDelta();         // Real time between frames
      const simDelta = rawDelta * speedMultiplier; // Simulated time
      elapsedSeconds += simDelta;
      updateSimulatedDate();

      if (asteroid) {

        // the math is a little arbitrary
        // psyche is 2.5 to 3.3 astronomical units away from the sun so i set the radius of the orbit as 351 
        // (the sun is 61*61*61, and the average distance between the farthest and nearest points of psyche's distance from the sun is 290 (330+250/2))
        // 
        // the sun's position is set to -330, so it's not completely centered in the orbit radius
        // this makes the furthest point between the sun and psyche 3.3 AUs, and the closest point 2.5 AUs, and the sun in between
        // ensures the distance is accurate as its size is accounted for

        // and then i just calculated the circumference of the orbit itself as 2pi * 290 and then the orbital speed as just the
        // circumference / the number of days it takes to orbit

        //const baseOrbitalSpeed = 0.0000001923;
        //const orbitalSpeed = baseOrbitalSpeed * 2 * Math.PI / orbitDays;

        //const orbitalSpeed = 0.0000001923 * speedMultiplier; // ACTUAL speed, keeping it at 0.01 for testing only
        //const orbitalSpeed = 0.1;
        const dynamicAngle = initialAngle + elapsedSeconds * radiansPerSecond;

        asteroid.position.x = -290 + orbitRadius * Math.cos(-dynamicAngle);
        asteroid.position.z = 0 + orbitRadius * Math.sin(-dynamicAngle);

        //asteroid.rotation.y = dynamicAngle;

        // accurate axis
        const psycheRotationSpeed = (Math.PI * 2) / (4.2 * 60 * 60);
        asteroid.rotation.z += simDelta * psycheRotationSpeed;

        controls.update();

        if (followAsteroid) {
          // Calculate the delta between the current target and asteroid's new position
          const previousTarget = controls.target.clone();
          const newTarget = asteroid.position.clone();
          const targetDelta = newTarget.clone().sub(previousTarget);

          // Move the camera by the same delta
          camera.position.add(targetDelta);

          // Update the control target to the asteroid
          controls.target.copy(newTarget);
        }

      }
      
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    resetBtn.addEventListener('click', () => {
      initialPosition = getInitialPosition();
      elapsedSeconds = 0;  // Reset the time to fix animation desync
    });

    // Handle window resizing
    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

  });
</script>
</body>
</html>
